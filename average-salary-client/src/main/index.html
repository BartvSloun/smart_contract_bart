<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PBC wallet integration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/conf/config.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>PBC wallet integration demo</h1>

    <div>
      <h2>Account</h2>
      <div id="connection-status">
        <p>Currently not connected</p>
      </div>

      <div id="wallet-connect">
        <form>
          <input id="wallet-connect-btn" type="button" value="Connect MPC Wallet" />
        </form>
      </div>

      <div id="metamask-connect">
        <form>
          <input id="metamask-connect-btn" type="button" value="Connect MetaMask snap" />
        </form>
      </div>

      <div id="wallet-disconnect" class="hidden">
        <form>
          <input id="wallet-disconnect-btn" type="button" value="Logout" />
        </form>
      </div>
    </div>

    <div id="contract-interaction" class="hidden">
      <h2>Compute average salary</h2>
      <form>
        <input id="compute-average-salary-btn" type="button" value="Compute" />
      </form>

      <h2>Add salary</h2>
      <form name="add-salary-action-form">
        <label>Salary</label>
        <input id="salary" name="salary" type="number" />
        <input id="add-salary-btn" type="button" value="Add salary" />
      </form>
    </div>

    <div id="contract-state">
      <h2>State</h2>
    </div>
  </body>
</html>
